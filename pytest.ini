[pytest]
DJANGO_SETTINGS_MODULE = {{ project_name }}.settings
python_files = test_*.py

addopts = --cov=.
          --cov-report term-missing:skip-covered
          --cov-config=.coveragerc
          --cov-fail-under 80

markers =
    slow: Run slow unit tests e.g. for models
    smoke: Run core unit tests
